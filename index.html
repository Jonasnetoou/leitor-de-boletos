<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste C√¢mera</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    video {
      max-width: 500px;
      margin: auto;
      display: block;
      border: 2px solid #1976d2;
      border-radius: 8px;
    }
    button {
      margin: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #1976d2;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Teste da C√¢mera</h1>
  <p>Clique no bot√£o abaixo para abrir a c√¢mera.</p>

  <button onclick="abrirCamera()">üì∑ Abrir c√¢mera</button>
  <video id="preview" autoplay playsinline></video>

  <script>
    function abrirCamera() {
      navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: { ideal: "environment" },
          width: { ideal: 640 },
          height: { ideal: 480 }
        }
      })
      .then(stream => {
        const video = document.getElementById("preview");
        video.srcObject = stream;
        console.log("‚úÖ C√¢mera aberta");
      })
      .catch(err => {
        console.error("‚ùå Erro no getUserMedia:", err);
        alert("Erro ao acessar c√¢mera: " + err.message);
      });
    }
  </script>
</body>
</html>
